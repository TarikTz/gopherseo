name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Build binaries
        run: |
          mkdir dist
          GOOS=linux GOARCH=amd64 go build -o dist/gopherseo_linux_amd64
          GOOS=darwin GOARCH=amd64 go build -o dist/gopherseo_darwin_amd64
          GOOS=windows GOARCH=amd64 go build -o dist/gopherseo_windows_amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*